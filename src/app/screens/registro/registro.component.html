        <div class="form-container sign-in">
          <form (ngSubmit)="login(form)" #form="ngForm">
                <h1>Registrate con</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>o inicia sesi+on con tu usuario</span>
                <input type="email" placeholder="nick" name="nick" [(ngModel)]="nick">
                <input type="password" placeholder="contraseña" name="pass" [(ngModel)]="pass">
                <span>Elije tu Rol</span>
                <select class="form-select "  name="rol" [(ngModel)]="rol">
                  <option>admin</option>
                  <option>usuario</option>
                  <option>visitante</option>
                </select>
                <a href="#">¿Olvidaste tu contraseña?</a>
                <button>Iniciar sesión</button>
                
            </form>
        </div>

                    <h1>Bienvenido a GAMES XTREME</h1>

                </div>
            </div>
