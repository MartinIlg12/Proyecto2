  <body>
<div class="row"></div>
    <div class="container" id="container">
        <div class="form-container sign-in">
          <form (ngSubmit)="login(form)" #form="ngForm">
                <h1>Registrate con</h1>

                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>o inicia sesi+on con tu usuario</span>

                <select class="form-select "  name="rol" [(ngModel)]="rol">

                <a href="#">¿Olvidaste tu contraseña?</a>
                <button>Iniciar sesión</button>
                
            </form>
        </div>
                <div class="toggle-panel toggle-right">
                    <h1>Bienvenido a GAMES XTREME</h1>
                    <p>Al registrarte podras acceder a varias promociones y novedades solo para nuestros clientes.</p>
                </div>
            </div>

            <app-form-registro></app-form-registro>
          </div>
